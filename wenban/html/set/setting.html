<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="../../img/wen_icon.png" />
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title>账号设置</title>
		<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/head.css" />
		<link rel="stylesheet" href="../../css/set/setting.css" />
	</head>
	<body>
		<header></header>
		<form id="middle" method="get" action="">
			<fieldset>
				<label for="name">名号：</label>
				<input type="text" id="name" name="name" value="原来的名字" />
			</fieldset>
			<fieldset>
				<label for="head_sculpture">头像：</label>
				<div id="head_sculpture">
					<img src="../../img/can_delete/head_portrait.jpg" />
					<span>从电脑中选择你喜欢的照片:你可以上传JPG、JPEG、GIF、PNG或BMP文件。</span>
					<input class="input_file" type="file"  accept="image/jpg, image/jpeg, image/gif, image/png, image/bmp" name="picfile"/>
					<input class="change_pic" type="button" value="更新头像" />
				</div>
			</fieldset>
			<fieldset>
				<label>登录密码：</label>
				<a href="password_set.html">更改</a>
			</fieldset>
			<fieldset>
				<label for="phone">手机号：</label>
				<span id="phone">12345678910</span>
			</fieldset>
			<fieldset>
				<input type="submit" value="更新设置" />
			</fieldset>
		</form>
		
		<footer>&copy; 广东海洋大学</footer>
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../../js/setting.js" ></script>
		<script type="text/javascript" src="../../js/head.js" ></script>
	</body>
</html>
