<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="../../img/wen_icon.png" />
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/head.css" />
		<link rel="stylesheet" href="../../css/set/password_set.css" />
	</head>
	<body>
		<header></header>
		<form id="change_password">
			 <p>
			 	<label for="check_phone">验证身份：</label>
				<input type="text" id="check_phone" name="check_phone" placeholder="请输入电话号码"/>
			 	
			 </p>
			 <p>
			 	<label for="old_password">当前密码：</label>
			 	<input type="password" id="old_password" name="old_password" />
			 </p>
			 <p>
			 	<label for="new_password">新密码：</label>
			 	<input type="password" id="new_password" name="new_password" />
			 </p>
			 <p>
			 	<label for="new_password2">确认密码：</label>
			 	<input id="new_password2" name="new_password2" type="password" />
			 </p>
			 <p class="error_message">电话号码或密码错误</p>
			 <input type="submit" class="submit_btn" value="确认修改密码" />
		</form>
		
		<footer>&copy; 广东海洋大学</footer>
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../../js/jquery.validate-1.13.1.js" ></script>
		<script type="text/javascript" src="../../js/setting.js" ></script>
		<script type="text/javascript" src="../../js/head.js" ></script>
	</body>
</html>
