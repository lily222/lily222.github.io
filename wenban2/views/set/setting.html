 {%block middle%}

		<form id="middle" method="post" action="/api/user/changeHead" enctype='multipart/form-data'>
			<fieldset>
				<label for="name">名号：</label>
				<input type="text" id="name" name="name" value="原来的名字" />
			</fieldset>
			<fieldset>
				<label for="head_sculpture">头像：</label>
				<div id="head_sculpture">
					<img src="/public/img/can_delete/head_portrait.jpg" />
					<span>从电脑中选择你喜欢的照片:你可以上传JPG、JPEG、GIF、PNG或BMP文件。</span>
					<input class="input_file" type="file"  accept="image/jpg, image/jpeg, image/gif, image/png, image/bmp" name="picfile"/>
					<input class="change_pic" type="submit" value="更新头像" />
				</div>
			</fieldset>
			<fieldset>
				<label>登录密码：</label>
				<a href="/user/passwordset">更改</a>
			</fieldset>
			<fieldset>
				<label for="phone">手机号：</label>
				<span id="phone">12345678910</span>
				<input class="phone" name="phone" value="" type="text" style="display: none">
			</fieldset>
			<fieldset>
				<input class="chenge_name" type="button" value="更新设置" />
			</fieldset>
		</form>
