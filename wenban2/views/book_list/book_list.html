{% extends '../head.html' %}
{%block hesderdifferent%}
<title>文瓣-书单</title>
<link rel="stylesheet" href="/public/css/book_list.css" />
{%endblock%}

{% block middle%}
<div id="book_list_main">
	<ul>
		<li class="active"><a href="/booklist">全部</a></li>
		<li><a href="javascript:void(0)" id="ago">古色古香</a></li>
		<li><a href="javascript:void(0)" id="now">近代现代</a></li>
		<li><a href="javascript:void(0)" id="future">幻想未来</a></li>
	</ul>
	<!--书单列表-->
	<div id="book_list_list">
		{% for blist in booklist %}
		<!--每个书单-->
		<div class="each_book_list" onclick="window.location.href='/booklist/page?userID={{blist.BooklistEditID}}&blistID={{blist.BooklistID}}'" data-url="{{blist.BooklistID}}">
			<img class="book_list_cover" alt="书单封面" src="{{blist.BooklistCover}}" />
			<div class="book_list_content">
				<h3 title="{{blist.BooklistTitle}}">{{blist.BooklistTitle}}</h3>
				<i title="收藏" class="glyphicon glyphicon-heart"></i><span>{{blist.BooklistCollect}}</span>
				<i title="点赞" class="glyphicon glyphicon-star"></i><span>{{blist.BooklistGood}}</span>
				<span class="book_list_tab">标签：{{blist.BooklistTab}}</span>
			</div>
		</div>
		{% endfor %}

	</div><!--书单列表结束-->
	<!--<div class="pagi_out"><ul id="pagi">&lt;!&ndash;这里显示分页&ndash;&gt;</ul></div>-->
	<!--<div id="hidden" style="display: none;"></div>-->
</div>

<script type="text/javascript" src="/public/js/jqpaginator.min.js" ></script>
<script type="text/javascript" src="/public/js/book_list.js" ></script>
{%endblock%}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<link rel="shortcut icon" href="../img/wen_icon.png" />
		<title>文瓣-书单</title>
		<link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/head.css" />
		<link rel="stylesheet" href="../css/book_list.css" />
	</head>
	<body>
		<header></header>

		<footer>&copy; 广东海洋大学</footer>
		
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/jqpaginator.min.js" ></script>
		<script type="text/javascript" src="../js/book_list.js" ></script>
		<script type="text/javascript" src="../js/head.js" ></script>
	</body>
</html>
